<body>
    <div class="wrapper">
        <!-- sidebar Start -->

            <div class="bg-shadow"></div>

            <div class="sidebar_inner">

                <div class="close">

                <!-- 登陆情况 -->

                    <div class="profile_img">

                            <div class="title">公告信息管理</div>
                            <div class="arrow">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </a>
                        <ul class="accordion">
                            <li><a href="./admin_notice.html" target="myifm" >查看公告信息</a></li>
                            <li><a href="./admin_publish.html" target="myifm" >发布公告信息</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">

                            <li><a href="./admin_check.html" target="myifm" >综测审核记录</a></li>

                        </ul>
                    </li>
                    <li>
                        <a href="../stu/stu_base_information.html" target="myifm">
                            <div class="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="title">学生基本信息管理</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">

                            </div>
                        </a>
                        <ul class="accordion accordion1">
                            <li><a href="./admin_moduel.html" target="myifm" >模块分类管理</a></li>
                            <li><a href="./admin_project.html" target="myifm" >项目分类管理</a></li>
                            <li><a href="./admin_grade.html" target="myifm">成果级别管理</a></li>

                <div class="logout_btn">
                    <a>退出登录</a>
                </div>
            </div>
        </div>
        <!-- sidebar END -->
        <div class="banner" >
            <iframe src="./admin_notice.html" frameBorder="0" name="myifm" id="myifm"></iframe>

    <script>

        $('.logout_btn').click(function (){
            $.ajax({
                url:"/admin/logout",
                type:"POST",
                dataType:"JSON",
                success:function(json){
                    if (json.code == 200){
                        alert('成功退出');
                        location.href = "../login.html";
                    }
                    else{
                        alert('退出失败');
                    }
                },
                error:function(xhr){
                    alert("退出产生未知异常："+xhr.msg);
                }
            });
        });
    </script>
</body>

</html>
